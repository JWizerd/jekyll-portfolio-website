---
layout: default
---

<section id="all-posts">
    <div class="container">
        <div class="row">
            <article class="col-md-10 col-sm-12 col-md-offset-1">
              <h2><span><em>Blog Archive</em></span></h2>
              <ul>
                {% for post in site.posts %}
                  <li>
                    <a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }} </a>
                    <p>{{ post.excerpt }}</p>
                  </li>
                {% endfor %}
              </ul>
            </article>
            <!-- col-md-6 col-sm-12 portfolio -->
        </div>
        <!-- row -->
    </div>
    <!--  container -->
</section>
