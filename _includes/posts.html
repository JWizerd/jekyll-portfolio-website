<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12 col-md-offset-1">
                <h2><span><em>Recent Posts</em></span></h2>
                <ul class="row">
                  {% for post in site.posts limit: 3 %}
                    <li class="col-md-4 post-snippet">
                      <h3 class="blog-archive-title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }} </a></h3>
                      <small class="blog-archive-post-date"><strong>Published: {{ post.date | date_to_long_string }}</strong></small>
                      <p>{{ post.excerpt }}</p>
                    </li>
                  {% endfor %}
                </ul>
            </div>
            <!-- col-md-6 col-sm-12 portfolio -->
        </div>
        <!-- row -->
    </div>
    <!--  container -->
</section>
